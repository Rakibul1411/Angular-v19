<aside class="fixed top-16 left-0 h-[calc(100vh-4rem)] w-full z-40 transform transition-transform duration-300"
       [class]="isOpen() ? 'translate-x-0' : '-translate-x-full'">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/50 md:hidden" (click)="closeSidebar.emit()"></div>

  <!-- Sidebar Content - Clean Modern Design -->
  <nav class="relative w-72 h-full bg-white shadow-xl border-r-2 border-blue-200 flex flex-col overflow-hidden">

    <!-- Menu Items -->
    <div class="flex-1 py-6 overflow-y-auto">
      @for (item of menuItems(); track item.route) {
        <a
          [routerLink]="item.route"
          routerLinkActive="bg-blue-100 text-blue-800 border-l-4 border-blue-600 shadow-md"
          class="flex items-center gap-4 mx-3 px-4 py-3 mb-2 text-gray-700 rounded-xl hover:bg-blue-50 hover:text-blue-700 transition-all duration-200 cursor-pointer group border-l-4 border-transparent"
          (click)="closeSidebar.emit()">
          <div class="w-10 h-10 flex items-center justify-center rounded-lg bg-blue-50 border border-blue-200 group-hover:bg-blue-100 group-hover:scale-105 transition-all duration-200 shadow-sm">
            <i class="{{ item.icon }} text-base text-blue-600"></i>
          </div>
          <span class="font-semibold text-sm">{{ item.label }}</span>
        </a>
      }
    </div>

    <!-- Logout Button -->
    <div class="p-4 border-t-2 border-blue-200 bg-blue-50">
      <button
        (click)="handleLogout()"
        class="w-full flex items-center justify-center gap-3 px-4 py-3 bg-red-100 text-red-700 rounded-xl hover:bg-red-200 shadow-md hover:shadow-lg hover:scale-105 transition-all duration-200 font-semibold border-2 border-red-200">
        <i class="pi pi-sign-out text-base"></i>
        <span>Logout</span>
      </button>
    </div>

  </nav>
</aside>
