<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-3xl mx-auto px-4">
    <div class="bg-white rounded-2xl shadow-xl border-2 border-blue-200">
      <!-- Header -->
      <div class="p-6 bg-blue-50 border-b-2 border-blue-200">
        <div class="flex justify-between items-center">
          <div class="flex items-center gap-4">
            <div class="w-14 h-14 bg-blue-100 rounded-xl flex items-center justify-center border-2 border-blue-300 shadow-md">
              <i class="pi pi-plus text-blue-600 text-2xl"></i>
            </div>
            <div>
              <h2 class="text-2xl font-bold text-blue-900">Add New Book</h2>
              <p class="text-sm text-blue-700 mt-1">Enter book information to add to the library</p>
            </div>
          </div>
          <button
            class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium rounded-xl transition-all flex items-center gap-2"
            (click)="goBack()"
            aria-label="Go back to book list">
            <i class="pi pi-arrow-left text-sm"></i>
            <span>Back</span>
          </button>
        </div>
      </div>

      <!-- Form -->
      <div class="p-6">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Title Field -->
            <div class="flex flex-col gap-2 md:col-span-2">
              <label for="title" class="block text-sm font-medium text-gray-700">
                Book Title <span class="text-red-500">*</span>
              </label>
              <input
                id="title"
                type="text"
                pInputText
                formControlName="title"
                placeholder="Enter book title"
                class="w-full"
                [ngClass]="{
                  'border-red-500': bookForm.get('title')?.invalid && bookForm.get('title')?.touched
                }" />
              <small
                *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.touched"
                class="text-red-500">
                Title is required (minimum 2 characters)
              </small>
            </div>

            <!-- Author Field -->
            <div class="flex flex-col gap-2">
              <label for="author" class="block text-sm font-medium text-gray-700">
                Author <span class="text-red-500">*</span>
              </label>
              <input
                id="author"
                type="text"
                pInputText
                formControlName="author"
                placeholder="Enter author name"
                class="w-full"
                [ngClass]="{
                  'border-red-500': bookForm.get('author')?.invalid && bookForm.get('author')?.touched
                }" />
              <small
                *ngIf="bookForm.get('author')?.invalid && bookForm.get('author')?.touched"
                class="text-red-500">
                Author is required (minimum 2 characters)
              </small>
            </div>

            <!-- ISBN Field -->
            <div class="flex flex-col gap-2">
              <label for="isbn" class="block text-sm font-medium text-gray-700">
                ISBN <span class="text-red-500">*</span>
              </label>
              <input
                id="isbn"
                type="text"
                pInputText
                formControlName="isbn"
                placeholder="Enter ISBN number"
                class="w-full"
                [ngClass]="{
                  'border-red-500': bookForm.get('isbn')?.invalid && bookForm.get('isbn')?.touched
                }" />
              <small
                *ngIf="bookForm.get('isbn')?.invalid && bookForm.get('isbn')?.touched"
                class="text-red-500">
                ISBN is required
              </small>
            </div>

            <!-- Copies Field -->
            <div class="flex flex-col gap-2">
              <label for="copies" class="block text-sm font-medium text-gray-700">
                Number of Copies <span class="text-red-500">*</span>
              </label>
              <p-inputNumber
                id="copies"
                formControlName="copies"
                [min]="1"
                [showButtons]="true"
                placeholder="Enter number of copies"
                class="w-full">
              </p-inputNumber>
              <small
                *ngIf="bookForm.get('copies')?.invalid && bookForm.get('copies')?.touched"
                class="text-red-500">
                At least 1 copy is required
              </small>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex gap-3 mt-8 pt-6 border-t-2 border-blue-200">
            <button
              type="submit"
              class="px-6 py-3 bg-green-100 hover:bg-green-200 text-green-700 font-semibold rounded-xl transition-all flex items-center gap-2 shadow-md hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed"
              [disabled]="bookForm.invalid || isSaving()"
              aria-label="Add book">
              <i class="pi pi-check text-sm" *ngIf="!isSaving()"></i>
              <i class="pi pi-spin pi-spinner text-sm" *ngIf="isSaving()"></i>
              <span>{{ isSaving() ? 'Adding...' : 'Add Book' }}</span>
            </button>
            <button
              type="button"
              class="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-xl transition-all flex items-center gap-2 shadow-md hover:shadow-lg disabled:opacity-50"
              (click)="goBack()"
              [disabled]="isSaving()"
              aria-label="Cancel">
              <i class="pi pi-times text-sm"></i>
              <span>Cancel</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Toast Notifications -->
<p-toast position="top-right" />
