<aside class="fixed top-16 left-0 h-[calc(100vh-4rem)] w-full z-40 transform transition-transform duration-300"
       [class]="isOpen() ? 'translate-x-0' : '-translate-x-full'">

  <!-- Overlay -->
  <div class="absolute inset-0 bg-black/50 md:hidden" (click)="closeSidebar.emit()"></div>

  <!-- Sidebar Content -->
  <nav class="relative w-72 h-full bg-white shadow-xl flex flex-col">

    <!-- Menu Items -->
    <div class="flex-1 py-4">
      @for (item of menuItems(); track item.route) {
        <a
          [routerLink]="item.route"
          routerLinkActive="bg-blue-500 text-white border-r-4 border-blue-600"
          class="flex items-center gap-4 px-6 py-4 text-slate-700 hover:bg-gray-100 hover:text-blue-600 transition-all cursor-pointer border-none"
          (click)="closeSidebar.emit()">
          <i class="{{ item.icon }} w-5 text-center text-lg"></i>
          <span class="font-medium">{{ item.label }}</span>
        </a>
      }
    </div>

    <!-- Logout Button -->
    <div class="p-4 border-t border-gray-200">
      <p-button
        label="Logout"
        icon="fas fa-sign-out-alt"
        severity="danger"
        styleClass="w-full justify-center"
        (onClick)="handleLogout()">
      </p-button>
    </div>

  </nav>
</aside>
