<header class="bg-white shadow-md">
  <div class="mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      <!-- Logo and Title -->
      <div class="flex items-center gap-3">
        @if (showBackButton) {
          <p-button
            icon="pi pi-arrow-left"
            [text]="true"
            (onClick)="goBack()"
            severity="secondary"
          />
        }
        <i class="pi pi-book text-3xl text-blue-600"></i>
        <div>
          <h1 class="text-2xl font-bold text-gray-800">{{ title }}</h1>
          @if (subtitle) {
            <p class="text-sm text-gray-600">{{ subtitle }}</p>
          }
        </div>
      </div>

      <!-- User Menu -->
      @if (currentUser()) {
        <div class="flex items-center gap-3">
          <div class="text-right hidden sm:block">
            <p class="text-sm font-semibold text-gray-800">{{ currentUser()?.name }}</p>
            <p class="text-xs text-gray-600">{{ currentUser()?.email }}</p>
          </div>
          @if (currentUser()?.name) {
            <p-avatar
              [label]="currentUser()!.name.charAt(0).toUpperCase()"
              styleClass="bg-blue-600 text-white"
              shape="circle"
              size="large"
            />
          }
          <p-menu #userMenu [model]="userMenuItems" [popup]="true" />
          <p-button
            icon="pi pi-bars"
            [text]="true"
            (onClick)="userMenu.toggle($event)"
            severity="secondary"
            ariaLabel="User menu"
          />
        </div>
      }
    </div>
  </div>
</header>
