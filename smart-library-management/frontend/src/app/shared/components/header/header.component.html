<header class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between px-4 h-16 bg-slate-800 text-white shadow-lg">
  <div class="flex items-center gap-4">
    <button
      class="flex flex-col gap-1 p-2 rounded-md hover:bg-white/10 transition-colors"
      (click)="toggleSidebar.emit()"
      aria-label="Toggle sidebar">
      <span class="block w-6 h-0.5 bg-white rounded-sm transition-all"></span>
      <span class="block w-6 h-0.5 bg-white rounded-sm transition-all"></span>
      <span class="block w-6 h-0.5 bg-white rounded-sm transition-all"></span>
    </button>
    <h1 class="text-xl md:text-2xl font-semibold text-white">Smart Library</h1>
  </div>

  <div class="flex items-center">
    @if (currentUser()) {
      <div class="flex items-center gap-3 p-2 rounded-lg hover:bg-white/10 transition-colors cursor-pointer">
        <div class="w-9 h-9 bg-blue-500 rounded-full flex items-center justify-center font-semibold text-sm text-white">
          {{ getUserInitials(currentUser()!.name) }}
        </div>
        <span class="hidden md:block font-medium text-white">{{ currentUser()!.name }}</span>
      </div>
    }
  </div>
</header>
