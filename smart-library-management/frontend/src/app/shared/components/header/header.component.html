<header class="bg-white border-b border-gray-200 px-8 py-4">
  <div class="flex items-center justify-between">
    <!-- Search Bar -->
    <div class="flex-1 max-w-2xl">
      <span class="p-input-icon-left w-full">
        <i class="pi pi-search text-gray-400"></i>
        <input
          type="text"
          pInputText
          placeholder="Search Ex. ISBN, Title, Author, Member, etc"
          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </span>
    </div>

    <!-- Right Side Actions -->
    <div class="flex items-center gap-4 ml-6">
      <!-- Date Filter -->
      <button class="flex items-center gap-2 px-4 py-2 text-gray-600 hover:bg-gray-50 rounded-lg transition-colors">
        <i class="pi pi-calendar"></i>
        <span class="text-sm">Last 6 months</span>
        <i class="pi pi-chevron-down text-xs"></i>
      </button>

      <!-- Notifications -->
      <button class="relative p-2 text-gray-600 hover:bg-gray-50 rounded-lg transition-colors" title="Notifications">
        <i class="pi pi-bell text-xl"></i>
        <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
      </button>

      <!-- User Profile -->
      <button class="flex items-center gap-2 px-3 py-2 hover:bg-gray-50 rounded-lg transition-colors" (click)="userMenu.toggle($event)" #userMenuButton>
        <div class="w-8 h-8 bg-gray-300 rounded-full overflow-hidden">
          <div class="w-full h-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white font-semibold text-sm">
            {{ userInitials() }}
          </div>
        </div>
        <span class="text-sm font-medium text-gray-700">{{ userName() }}</span>
        <i class="pi pi-chevron-down text-xs text-gray-500"></i>
      </button>
      <p-menu #userMenu [model]="userMenuItems" [popup]="true" />
    </div>
  </div>
</header>
