<div class="min-h-screen flex flex-col bg-gray-100">
  <!-- Header -->
  <app-header
    [title]="title"
    [subtitle]="subtitle"
    [showBackButton]="showBackButton"
    [backRoute]="backRoute"
  />

  <!-- Main Content -->
  <main class="flex-1">
    <ng-content />
  </main>

  <!-- Footer -->
  @if (showFooter) {
    <app-footer />
  }
</div>
