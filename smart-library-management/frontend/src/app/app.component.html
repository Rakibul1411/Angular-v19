@if (isAuthPage()) {
  <!-- Auth pages (login/register) without header/footer/sidebar -->
  <router-outlet />
} @else {
  <!-- Main app layout with sidebar navigation -->
  <div class="flex h-screen overflow-hidden bg-gray-50">
    <!-- Sidebar Component -->
    <app-sidebar />

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Header Component -->
      <app-header />

      <!-- Page Content -->
      <main class="flex-1 overflow-y-auto bg-gray-50">
        <router-outlet />
      </main>
    </div>
  </div>
}
