<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-lg shadow-lg p-8 text-center">
      <!-- Icon -->
      <div class="mb-6">
        <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto">
          <i class="fas fa-shield-alt text-red-500 text-3xl"></i>
        </div>
      </div>

      <!-- Title -->
      <h1 class="text-2xl font-bold text-gray-900 mb-4">Access Denied</h1>

      <!-- Message -->
      <p class="text-gray-600 mb-6">
        You don't have permission to access this page.
      </p>

      <!-- User Info -->
      @if (currentUser()) {
        <div class="bg-gray-50 rounded-lg p-4 mb-6">
          <p class="text-sm text-gray-600 mb-1">
            Your current role:
            <span class="inline-block px-2 py-1 bg-blue-100 text-blue-800 text-xs font-medium rounded-full ml-1">
              {{ currentUser()!.role }}
            </span>
          </p>
          <p class="text-sm font-medium text-gray-900">Welcome, {{ currentUser()!.name }}</p>
        </div>
      }

      <!-- Actions -->
      <div class="space-y-3">
        <button
          class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg transition-colors"
          (click)="goBack()">
          <i class="fas fa-arrow-left"></i>
          Go Back to Dashboard
        </button>

        <button
          class="w-full flex items-center justify-center gap-2 px-4 py-3 bg-gray-500 hover:bg-gray-600 text-white font-medium rounded-lg transition-colors"
          (click)="goToLogin()">
          <i class="fas fa-sign-out-alt"></i>
          Logout & Login Again
        </button>
      </div>

      <!-- Help Text -->
      <div class="mt-6 pt-4 border-t border-gray-200">
        <p class="text-xs text-gray-500">
          If you believe this is an error, please contact your administrator.
        </p>
      </div>
    </div>
  </div>
</div>
