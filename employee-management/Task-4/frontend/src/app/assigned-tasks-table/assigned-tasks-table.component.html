<div *ngIf="assignedTasks.length > 0" class="mt-8">
  <div class="bg-white shadow rounded-lg overflow-hidden">
    <div class="px-4 py-3 bg-gray-50 border-b">
      <h3 class="text-lg font-medium">Assigned Tasks</h3>
    </div>

    <table class="min-w-full">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SL No</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employee Name</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Assigned Tasks</th>
          <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let assignment of assignedTasks; let i = index"
            class="hover:bg-gray-50"
            [class.bg-yellow-50]="isEditMode && editingAssignmentId === assignment.id">
          <td class="px-4 py-4 whitespace-nowrap text-sm text-gray-900">{{ i + 1 }}</td>
          <td class="px-4 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
            {{ assignment.employeeName }}
          </td>
          <td class="px-4 py-4 text-sm text-gray-500 max-w-xs">
            <div class="truncate" [title]="getAssignedTasksString(assignment.assignedTasks)">
              {{ getAssignedTasksString(assignment.assignedTasks) }}
            </div>
          </td>
          <td class="px-4 py-4 whitespace-nowrap text-sm font-medium">
            <button
              (click)="onUpdateAssignment(assignment)"
              [disabled]="isEditMode && editingAssignmentId !== assignment.id"
              class="text-blue-600 hover:text-blue-900 mr-3 px-3 py-1 rounded border border-blue-300 hover:bg-blue-50 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
              {{ isEditMode && editingAssignmentId === assignment.id ? 'Editing...' : 'Update' }}
            </button>
            <button
              (click)="onDeleteAssignment(assignment.id)"
              [disabled]="isEditMode"
              class="text-red-600 hover:text-red-900 px-3 py-1 rounded border border-red-300 hover:bg-red-50 transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
