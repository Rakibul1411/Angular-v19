<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">API Call Management Dashboard</h1>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Employees Section -->
      <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6 flex items-center">
          <span class="mr-2">üë•</span> Employees
        </h2>

        <!-- Employee List -->
        <div class="space-y-4 mb-6">
          <div *ngFor="let emp of employees" class="bg-gray-50 rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow">
            <div class="flex justify-between items-center">
              <div>
                <h3 class="font-medium text-gray-800">{{ emp.employeeName }}</h3>
                <p class="text-sm text-gray-600">{{ emp.employeeRole }}</p>
              </div>
              <div class="flex space-x-2">
                <button (click)="selectEmployee(emp)"
                        class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-md text-sm transition-colors">
                  ‚úèÔ∏è Edit
                </button>
                <button (click)="deleteEmployee(emp.id)"
                        class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md text-sm transition-colors">
                  üóëÔ∏è Delete
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Employee Form -->
        <form [formGroup]="employeeForm" (ngSubmit)="selectedEmployee ? updateEmployee() : createEmployee()"
              class="bg-blue-50 rounded-lg p-4">
          <h3 class="text-lg font-medium text-gray-700 mb-4">
            {{ selectedEmployee ? 'Update Employee' : 'Add New Employee' }}
          </h3>
          <div class="space-y-3">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Employee Name</label>
              <input formControlName="employeeName" placeholder="Enter employee name"
                     class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Employee Role</label>
              <input formControlName="employeeRole" placeholder="Enter employee role"
                     class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex space-x-2">
              <button type="submit" [disabled]="!employeeForm.valid"
                      class="bg-green-500 hover:bg-green-600 disabled:bg-gray-400 text-white px-4 py-2 rounded-md transition-colors">
                {{ selectedEmployee ? 'Update' : 'Create' }} Employee
              </button>
              <button *ngIf="selectedEmployee" type="button"
                      (click)="selectedEmployee = null; employeeForm.reset()"
                      class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition-colors">
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Tasks Section -->
      <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6 flex items-center">
          <span class="mr-2">üìã</span> Tasks
        </h2>

        <!-- Task List -->
        <div class="space-y-4 mb-6">
          <div *ngFor="let task of tasks" class="bg-gray-50 rounded-lg p-4 shadow-sm hover:shadow-md transition-shadow">
            <div class="flex justify-between items-center">
              <div>
                <h3 class="font-medium text-gray-800">{{ task.taskName }}</h3>
                <p class="text-sm text-gray-600">{{ task.taskCode }}</p>
              </div>
              <div class="flex space-x-2">
                <button (click)="selectTask(task)"
                        class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-md text-sm transition-colors">
                  ‚úèÔ∏è Edit
                </button>
                <button (click)="deleteTask(task.id)"
                        class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md text-sm transition-colors">
                  üóëÔ∏è Delete
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Task Form -->
        <form [formGroup]="taskForm" (ngSubmit)="selectedTask ? updateTask() : createTask()"
              class="bg-green-50 rounded-lg p-4">
          <h3 class="text-lg font-medium text-gray-700 mb-4">
            {{ selectedTask ? 'Update Task' : 'Add New Task' }}
          </h3>
          <div class="space-y-3">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Task Name</label>
              <input formControlName="taskName" placeholder="Enter task name"
                     class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Task Code</label>
              <input formControlName="taskCode" placeholder="Enter task code"
                     class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="flex space-x-2">
              <button type="submit" [disabled]="!taskForm.valid"
                      class="bg-green-500 hover:bg-green-600 disabled:bg-gray-400 text-white px-4 py-2 rounded-md transition-colors">
                {{ selectedTask ? 'Update' : 'Create' }} Task
              </button>
              <button *ngIf="selectedTask" type="button"
                      (click)="selectedTask = null; taskForm.reset()"
                      class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition-colors">
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
