<div class="container mx-auto p-6">
  <div class="mb-6 flex justify-between items-center">
    <h1 class="text-2xl font-semibold">Employees</h1>
    <button (click)="goToCreateEmployee()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Create Employee</button>
  </div>

  <div class="bg-white shadow rounded">
    <table class="min-w-full">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-2 text-left">SL No</th>
          <th class="px-4 py-2 text-left">Employee Name</th>
          <th class="px-4 py-2 text-left">Employee Role</th>
          <th class="px-4 py-2 text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees; let i = index" class="border-t">
          <td class="px-4 py-3">{{ i + 1 }}</td>
          <td class="px-4 py-3">{{ emp.employeeName }}</td>
          <td class="px-4 py-3">{{ emp.employeeRole }}</td>
          <td class="px-4 py-3 flex gap-2">
            <button (click)="openUpdateModal(emp)" class="text-blue-600 hover:underline">Update</button>
            <button (click)="confirmDelete(emp)" class="text-red-600 hover:underline">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Update Employee Modal -->
<div *ngIf="showUpdateModal" class="fixed inset-0 flex justify-center items-center z-50 pointer-events-none">
  <div class="bg-white p-6 rounded shadow-xl border-2 w-full max-w-md pointer-events-auto">
    <h2 class="text-xl font-bold mb-4">Update Employee</h2>

    <div class="mb-4">
      <label class="block mb-1">Employee Name</label>
      <input type="text" [(ngModel)]="selectedEmployee.employeeName"
             class="w-full border px-2 py-1 rounded" />
    </div>

    <div class="mb-4">
      <label class="block mb-1">Employee Role</label>
      <input type="text" [(ngModel)]="selectedEmployee.employeeRole"
             class="w-full border px-2 py-1 rounded" />
    </div>

    <div class="flex justify-end gap-2">
      <button class="bg-gray-400 text-white px-3 py-1 rounded hover:bg-gray-500"
              (click)="closeUpdateModal()">Cancel</button>
      <button class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700"
              (click)="submitUpdate()">Submit</button>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div *ngIf="showDeleteModal" class="fixed inset-0 flex justify-center items-center z-50 pointer-events-none">
  <div class="bg-white p-6 rounded shadow-xl border-2 w-full max-w-sm pointer-events-auto">
    <h2 class="text-xl font-bold mb-4">Delete Employee</h2>
    <p class="mb-4">Are you sure you want to permanently delete <strong>{{ employeeToDelete.employeeName }}</strong>?</p>

    <div class="flex justify-end gap-2">
      <button (click)="closeDeleteModal()" class="bg-gray-400 text-white px-3 py-1 rounded hover:bg-gray-500">
        Cancel
      </button>
      <button (click)="deleteEmployeeConfirmed()" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">
        Delete Permanently
      </button>
    </div>
  </div>
</div>
