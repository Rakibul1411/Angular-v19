<div class="container mx-auto p-4 lg:p-6">
  <!-- Header Toolbar -->
  <p-toolbar class="mb-6">
    <div class="p-toolbar-group-start">
      <h1 class="text-2xl font-bold text-gray-800 m-0">Create New Employee</h1>
    </div>
    <div class="p-toolbar-group-end">
      <p-button
        label="Back to Employees"
        icon="pi pi-arrow-left"
        [outlined]="true"
        severity="secondary"
        (onClick)="cancel()">
      </p-button>
    </div>
  </p-toolbar>

  <!-- Main Content Card -->
  <div class="flex justify-center">
    <div class="w-full max-w-2xl">
      <p-card class="shadow-lg">
        <ng-template pTemplate="header">
          <div class="bg-gradient-to-r from-blue-500 to-blue-600 p-6 text-white rounded-t-lg">
            <div class="flex items-center gap-3">
              <i class="pi pi-user-plus text-2xl"></i>
              <div>
                <h2 class="text-xl font-semibold m-0">Employee Information</h2>
                <p class="text-blue-100 text-sm m-0 mt-1">Fill in the details to create a new employee</p>
              </div>
            </div>
          </div>
        </ng-template>

        <ng-template pTemplate="content">
          <form (ngSubmit)="onSubmit()" class="p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Employee Name Field -->
              <div class="field md:col-span-2">
                <label for="employeeName" class="block text-sm font-semibold text-gray-700 mb-2">
                  <i class="pi pi-user mr-2 text-blue-500"></i>
                  Employee Name *
                </label>
                <input
                  id="employeeName"
                  type="text"
                  pInputText
                  [(ngModel)]="employeeName"
                  name="employeeName"
                  required
                  placeholder="Enter full name"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>

              <!-- Employee Role Field -->
              <div class="field md:col-span-2">
                <label for="employeeRole" class="block text-sm font-semibold text-gray-700 mb-2">
                  <i class="pi pi-briefcase mr-2 text-green-500"></i>
                  Employee Role *
                </label>
                <input
                  id="employeeRole"
                  type="text"
                  pInputText
                  [(ngModel)]="employeeRole"
                  name="employeeRole"
                  required
                  placeholder="Enter job role (e.g., Software Developer, Manager)"
                  class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                />
              </div>
            </div>

            <p-divider class="my-6"></p-divider>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-3 justify-end">
              <p-button
                label="Cancel"
                icon="pi pi-times"
                [outlined]="true"
                severity="secondary"
                type="button"
                (onClick)="cancel()"
                class="w-full sm:w-auto">
              </p-button>
              <p-button
                label="Create Employee"
                icon="pi pi-check"
                severity="primary"
                type="submit"
                class="w-full sm:w-auto">
              </p-button>
            </div>
          </form>
        </ng-template>

        <ng-template pTemplate="footer">
          <div class="bg-gray-50 p-4 rounded-b-lg">
            <div class="flex items-center gap-2 text-sm text-gray-600">
              <i class="pi pi-info-circle"></i>
              <span>All fields marked with * are required</span>
            </div>
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>

<!-- Toast for notifications -->
<p-toast></p-toast>
