<div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md animate-fadeIn">
    <!-- Header Section -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mb-4 shadow-lg">
        <i class="pi pi-lock text-2xl text-white"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
      <p class="text-gray-600">Sign in to your account to continue</p>
    </div>

    <!-- Login Card -->
    <p-card class="shadow-2xl border-0">
      <ng-template pTemplate="content">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-6">
          <!-- Username Field -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="pi pi-user mr-2 text-blue-500"></i>
              Username *
            </label>
            <input
              pInputText
              formControlName="username"
              placeholder="Enter your username"
              class="w-full p-3 text-base"
              [class.ng-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            <small class="text-red-500 block mt-1" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              Username is required
            </small>
          </div>

          <!-- Password Field -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="pi pi-key mr-2 text-blue-500"></i>
              Password *
            </label>
            <p-password
              formControlName="password"
              placeholder="Enter your password"
              [toggleMask]="true"
              [feedback]="false"
              styleClass="w-full"
              inputStyleClass="w-full p-3 text-base"
              [class.ng-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            </p-password>
            <small class="text-red-500 block mt-1" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              Password is required
            </small>
          </div>

          <!-- Login Button -->
          <p-button
            type="submit"
            [label]="isLoading ? 'Signing in...' : 'Sign In'"
            [icon]="isLoading ? 'pi pi-spin pi-spinner' : 'pi pi-sign-in'"
            [disabled]="loginForm.invalid || isLoading"
            class="w-full p-3 text-base font-semibold"
            styleClass="p-button-primary w-full">
          </p-button>
        </form>
      </ng-template>
    </p-card>

    <!-- Demo Credentials Card -->
    <p-card class="mt-6 shadow-lg border border-gray-200">
      <ng-template pTemplate="header">
        <div class="bg-gradient-to-r from-gray-500 to-gray-600 p-3 text-white rounded-t-lg">
          <div class="flex items-center gap-2">
            <i class="pi pi-info-circle text-sm"></i>
            <h3 class="text-sm font-semibold m-0">Demo Credentials</h3>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="content">
        <div class="text-center space-y-2">
          <div class="bg-gray-50 p-3 rounded-lg">
            <p class="text-xs text-gray-600 mb-1">Username</p>
            <p class="font-mono text-sm font-semibold text-gray-800">emilys</p>
          </div>
          <div class="bg-gray-50 p-3 rounded-lg">
            <p class="text-xs text-gray-600 mb-1">Password</p>
            <p class="font-mono text-sm font-semibold text-gray-800">emilyspass</p>
          </div>
        </div>
      </ng-template>
    </p-card>

    <!-- Footer -->
    <div class="text-center mt-6 text-sm text-gray-500">
      <p>Employee Management System v2.0</p>
    </div>
  </div>

  <!-- PrimeNG Toast for notifications -->
  <p-toast position="top-center" [baseZIndex]="9999"></p-toast>
</div>
